<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='css/style.css' type="text/css" rel='stylesheet' />
    <link id="themeStyleSheet" href='css/dark.css' type="text/css" rel='stylesheet' />
  </head>

  <header>
  <!-- h1 has been wrapped in class name of pinkglow to be stylised a glowing animation in css stylsheet  -->
    <div class="pinkglow">
    <h1>Fill in the blanks...</h1>
<!-- This button has been given an id called themeSwitcher, allowing Javascript to apply the rules specified to this button-->
  <button id="themeSwitcher">light</button>
</div>
</header>

  <body>
    <form>
<!-- form html has been used to allow users to fill in the suggested words, the input for each form box has been given an id element to tell local storage to save it https://www.w3schools.com/html/tryit.asp?filename=tryhtml_form_submit -->
      <div class="formBox">
           <label for="Bodypart">Body part</label>
           <input type="text" id="Bodypart" placeholder=""/>
       </div>

       <div class="formBox">
           <label for="Object">Object</label>
           <input type="text" id="Object" placeholder=""/>
       </div>

       <div class="formBox">
           <label for="Another object">Another object</label>
           <input type="text" id="Another object" placeholder=""/>
       </div>

       <div class="formBox">
           <label for="Adjective">Adjective</label>
           <input type="text" id="Adjective" placeholder=""/>
       </div>


     </form>

     <div class="bottombuttons">
<a href="Menu page.html" class="button3">Back</a>
<a id="btn" class="button3">
         Go!
     </a>
     </div>

    <script>
    // toggle the theme
    // switching the stylesheet for the second link
    // changing the label on the button
    switchTheme = (targetTheme) => {

      localStorage.setItem("theme", targetTheme);
      if (targetTheme == "dark") {
         document
         .getElementById("themeStyleSheet")
         .setAttribute("href", "css/dark.css");
         document.getElementById("themeSwitcher").textContent = "light";

      } else {
         document
         .getElementById("themeStyleSheet")
         .setAttribute("href", "css/light.css");

      document.getElementById("themeSwitcher").textContent = "dark";
    }
    };

    if(localStorage.getItem("theme")){
      switchTheme(localStorage.getItem("theme"));
    }

    handleThemeSwitch = () => {

    let targetTheme = document.getElementById("themeSwitcher").textContent;
    switchTheme(targetTheme);
    }
    // detect a click on the button
    document
     .getElementById("themeSwitcher")
     .addEventListener("click", handleThemeSwitch);

     logResponses = () => {
       // get all the things in the text boxes and save them in localstorage

       let bodypart = document.getElementById("Bodypart").value;
       console.log(bodypart);
       localStorage.setItem("Bodypart", bodypart);

       let object = document.getElementById("Object").value;
       console.log(object);
       localStorage.setItem("Object", object);

       let anotherobject = document.getElementById("Another object").value;
       console.log(anotherobject);
       localStorage.setItem("Another object", anotherobject);

       let adjective = document.getElementById("Adjective").value;
       console.log(adjective);
       localStorage.setItem("Adjective", adjective);

     // go to the lyrics page
     window.location.href = "Jessie J Bang mad lib page.html";
   }


   document.getElementById("btn").addEventListener("click", logResponses);

    </script>
  </body>
</html>
