<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='css/style.css' type="text/css" rel='stylesheet' />
    <link id="themeStyleSheet" href='css/dark.css' type="text/css" rel='stylesheet' />
  </head>

  <header>
<!-- h1 has been wrapped in class name of  purpleglow to be stylised a glowing animation in css stylsheet  -->
    <div class="purpleglow">
    <h1>Fill in the blanks...</h1>
<!-- This button has been given an id called themeSwitcher, allowing Javascript to apply the rules specified to this button-->
  <button id="themeSwitcher">light</button>
</div>
</header>

  <body>

    <form>
<!-- form html has been used to allow users to fill in the suggested words, the input for each form box has been given an id element to tell local storage to save it -->
      <div class="formBox">
           <label for="A made up town">A made up town</label>
           <input type="text" id="A made up town" placeholder=""/>
       </div>

       <div class="formBox">
            <label for="A made up county">A made up county</label>
            <input type="text" id="A made up county" placeholder=""/>
        </div>

        <div class="formBox">
             <label for="Activity">Activity</label>
             <input type="text" id="Activity" placeholder=""/>
         </div>

         <div class="formBox">
              <label for="Another made up town">Another made up town</label>
              <input type="text" id="Another made up town" placeholder=""/>
          </div>

        </form>


<div class="bottombuttons">
        <a href="Menu page.html" class="button3">Back</a>
        <a id="btn" class="button3">
            Go!
        </a>
        </div>

   <script>
   // toggle the theme
   // switching the stylesheet for the second link
   // changing the label on the button

   switchTheme = (targetTheme) => {

     localStorage.setItem("theme", targetTheme);
     if (targetTheme == "dark") {
        document
        .getElementById("themeStyleSheet")
        .setAttribute("href", "css/dark.css");
        document.getElementById("themeSwitcher").textContent = "light";

     } else {
        document
        .getElementById("themeStyleSheet")
        .setAttribute("href", "css/light.css");

     document.getElementById("themeSwitcher").textContent = "dark";
   }
   };

   if(localStorage.getItem("theme")){
     switchTheme(localStorage.getItem("theme"));
   }

   handleThemeSwitch = () => {

   let targetTheme = document.getElementById("themeSwitcher").textContent;
   switchTheme(targetTheme);
   }
   // detect a click on the button
   document
    .getElementById("themeSwitcher")
    .addEventListener("click", handleThemeSwitch);

    logResponses = () => {
      // get all the things in the text boxes and save them in localstorage

      let amadeuptown = document.getElementById("A made up town").value;
      console.log(amadeuptown);
      localStorage.setItem("A made up town", amadeuptown);

      let amadeupcounty = document.getElementById("A made up county").value;
      console.log(amadeupcounty);
      localStorage.setItem("A made up county", amadeupcounty);

      let activity = document.getElementById("Activity").value;
      console.log(activity);
      localStorage.setItem("Activity", activity);

      let anothermadeuptown = document.getElementById("Another made up town").value;
      console.log(anothermadeuptown);
      localStorage.setItem("Another made up town", anothermadeuptown);

      // go to the lyrics page
      window.location.href = "Fresh prince mad lib page.html";
    }


    document.getElementById("btn").addEventListener("click", logResponses);
</script>
  </body>
</html>
