<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='css/style.css' type="text/css" rel='stylesheet' />
    <link id="themeStyleSheet" href='css/dark.css' type="text/css" rel='stylesheet' />
    <title>
    </head>
     Pick a Song!
    </title>

<!-- The header has been wrapped in class name of glow to be stylised a glowing animation in css stylsheet  -->
  <body>
    <header>
      <div class="glow">
      <h1> Pick a Song </h1>
<!-- This button has been given an id called themeSwitcher, allowing Javascript to apply the rules specified to this button-->
    <button id="themeSwitcher">light</button>
  </div>
 </header>
<!-- Each song title button has been wrapped in a specific div to personalise each with a differnt text shadow colour in css e.g shaggybutton -->
<div class="SongTitles">
<div class="shaggybutton">
      <a href="Shaggy It Wasent Me fill in page.html" class="button">Shaggy It Wasn't Me</a>
</div>
<div class="jessiejbutton">
<a href="Jessie J Bang fill in page.html" class="button">Jessie J, Nicki Minaj and Ariana Grande Bang Bang </a>
</div>
<div class="freshprincebutton">
<a href="Fresh prince fill in page.html" class="button">Fresh Prince Theme Tune</a>
</div>
</div>




<script>
// toggle the theme
// switching the stylesheet for the second link
// changing the label on the button
switchTheme = (targetTheme) => {

  localStorage.setItem("theme", targetTheme);
  if (targetTheme == "dark") {
     document
     .getElementById("themeStyleSheet")
     .setAttribute("href", "css/dark.css");
     document.getElementById("themeSwitcher").textContent = "light";

  } else {
     document
     .getElementById("themeStyleSheet")
     .setAttribute("href", "css/light.css");

  document.getElementById("themeSwitcher").textContent = "dark";
}
};

// This tells local storage to save the theme selected and continue applying it even when another page is selected, until switched again.
if(localStorage.getItem("theme")){
  switchTheme(localStorage.getItem("theme"));
}

handleThemeSwitch = () => {

let targetTheme = document.getElementById("themeSwitcher").textContent;
switchTheme(targetTheme);
}
// detect a click on the button
document
 .getElementById("themeSwitcher")
 .addEventListener("click", handleThemeSwitch);


</script>
  </body>
</html>
